<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>	
        <ui:composition template="/resources/Templates/BaseTemplate.xhtml">
            <ui:define name="metatag"></ui:define>
            <ui:define name="content">
                <h1 class="section-header">Universal Client</h1>
                <!-- BEGIN: MAIN CONTENT - TAB BAR NAVIGATION -->
                <p:tabView id="patientSearchTabview"  effectDuration="normal" dynamic="true" activeIndex="#{tabBean.patientSearchIndex}" styleClass="tabs-override tabs-ovr-blue" >                      
                    <!-- BEGIN: MAIN CONTENT - TAB PANES - All the data/information is contained here -->
                    <div class="tab-content">
                        <!-- BEGIN: TAB PANE - UNIVERSAL CLIENT - PATIENT SEARCH -->
                       <p:tab title="Patient Search"  closable="false" >
                            <div class="tab-pane active" id="patientSearch">
                                <div class="content-block">
                                    <h2 class="subsection-header">Search For Patient</h2>

                                    <div class="content">
                                        <p>Enter the Following Patient Search Criteria:</p>

                                        <div class="form-block center-block">
                                            <h:form class="form-horizontal" role="form" id="patientSearchForm">
                                                <p:messages id="patientSearchMessage" autoUpdate="true"  closable="true" severity="error" redisplay="false" />
                                                
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <div class="form-button-row">                                                           
                                                            <p:commandButton id="submit1" value="Search1"   action="#{tabBean.navigateToDocumentQueryTab()}" styleClass="btn btn-primary"  />
                                                        </div>
                                                    </div>  
                                                </div>
                                              
                                                <div class="form-group">
                                                    <h:outputLabel for="select-organization" class="col-sm-3 control-label" id="organizationLbl" value="Organization:" />
                                                    <div class="col-sm-9">
                                                        <h:selectOneMenu class="form-control" id="select-organization" value="#{patientSearchBean.organization}">
                                                            <f:selectItem itemLabel=" " itemValue="0"/>
                                                            <f:selectItem itemLabel="Gateway 2" itemValue="1"/>
                                                            <f:selectItem itemLabel="Gateway 1" itemValue="2"/>                                                            
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <h:outputLabel for="firstname" class="col-sm-3 control-label" id="firstnameLbl" value="First Name:" />
                                                    <div class="col-sm-9">
                                                        <p:inputText styleClass="form-control" id="firstname" maxlength="20" required="true" value="#{patientSearchBean.firstName}" requiredMessage="First Name required." />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <h:outputLabel for="lastname" class="col-sm-3 control-label" id="lastnameLbl" value="Last Name:" />
                                                    <div class="col-sm-9">
                                                        <p:inputText styleClass="form-control" id="lastname" maxlength="20" required="true" value="#{patientSearchBean.lastName}" requiredMessage="Last Name required." />
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <h:outputLabel for="dateofbirth" class="col-sm-3 control-label" id="dateOfBirthLbl" value="Date Of Birth:" />
                                                    <div class="col-sm-9">                                                        
                                                        <p:calendar id="dateofbirth" value="#{patientSearchBean.dateOfBirth}" showOn="button" requiredMessage="Date Of Birth required."/>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <h:outputLabel for="gender" class="col-sm-3 control-label" id="genderLbl" value="Gender:" />
                                                    <div class="col-sm-9">
                                                        <h:selectOneMenu class="form-control" id="gender" value="#{patientSearchBean.gender}" requiredMessage="Gender required.">
                                                            <f:selectItem itemLabel=" " itemValue="0"/>
                                                            <f:selectItem itemLabel="Male" itemValue="1"/>
                                                            <f:selectItem itemLabel="Female" itemValue="2"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <div class="form-button-row">
                                                            <p:commandButton id="reset" value="Reset" action="#{patientSearchBean.resetPatient()}" styleClass="btn btn-default" />
                                                            <p:commandButton id="submit" value="Search"   update=":patientSearchTabview:patientList" action="#{patientSearchBean.patientSearch()}" styleClass="btn btn-primary"  />
                                                        </div>
                                                    </div>  
                                                </div> 
                                                </h:form>  
                                                                                            <!--SEARCH RESULTS OF PATIENT -->
                                            <h:form id="patientList">
                                                
                                                <h:dataTable id="patientList" value="#{patientSearchBean.foundPatients}" var="patient" styleClass="table" rendered="#{patientSearchBean.isPatientFound()}">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="PATIENT RECORD FOUND:" />
                                                        </f:facet>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="FIRSTNAME" />
                                                        </f:facet>
                                                        <h:outputText value="#{patient.patientid}" />
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="LASTNAME" />
                                                        </f:facet>
                                                        <h:outputText value="#{patient.lastName}" />
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="CITY" />
                                                        </f:facet>
                                                        <h:outputText value="#{patient.firstName}" />
                                                    </h:column>
                                                    <h:column>
                                                        <p:commandButton id="patientinfo"  type="submit" value="Patient Info"  action="#{tabBean.navigateToDocumentQueryTab()}" />                                                         
                                                        <h:commandLink title="Patient Info" action="#{patientSearchBean.patientSearch()}">Patient Info</h:commandLink>
                                                    </h:column>
                                                </h:dataTable>
                                                <!-- END SEARCH RESULT OF PATIENT -->
                                            </h:form> 
                                        </div>
                                    </div>
                                </div>   
                            </div>
                       </p:tab>                          
                         <!-- END: TAB PANE - PATIENT SEARCH  -->
                         <!-- START : DOCUMENT QUERY TAB -->
                         <p:tab title="Document Search"  closable="false" id="documentsearchtab">
                              <div class="tab-pane active" id="documentSearch">
                                <div class="content-block">
                                    <div class="content">
                                       
                                        <div class="form-block center-block">
                                            <h:form class="form-horizontal" role="form" id="DocumentSearchForm">
                                                                                              
                                                <h:outputText value="With int he document search tab"/>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                              </div>
                             
                         </p:tab>
                         <!-- END : DOCUMENT QUERY TAB -->
                    </div>
                    <!-- END: MAIN CONTENT - TAB PANES - All the data/information is contained here -->
                </p:tabView>
                <!-- END: MAIN CONTENT - TAB BAR NAVIGATION -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
